<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Sobre Mim</a></li>
                <li><a href="portifolio.html">Projetos</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div></div>

    <main>
       
        <div class="background">
            <div class="container">
              <div class="screen">
                <div class="screen-header">
                  <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                  </div>
                  <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                  </div>
                </div>
                <div class="screen-body">
                  <div class="screen-body-item left">
                    <div class="app-title">
                      <span>CONTACT</span>
                      <span>US</span>
                      <img src="/images/profile .png" alt="contact-image" class="app-title-image">
                    <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
                  </div>
                  <div class="screen-body-item">
                    <div class="app-form">
                      <div class="app-form">
                        <div class="app-form-group">
                          <input class="app-form-control" id="name" placeholder="NAME" value="">
                        </div>
                        <div class="app-form-group">
                          <input class="app-form-control" id="email" placeholder="EMAIL">
                        </div>
                        <div class="app-form-group">
                          <input class="app-form-control" id="tel" placeholder="TEL">
                        </div>
                     
                        <div class="app-form-group buttons">
                          <button class="app-form-button">CANCEL</button>
                          <button class="app-form-button" onclick="saveData()">SEND</button>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              <script>
                function saveData() {
                  // Captura os valores dos inputs
                  var name = document.getElementById('name').value;
                  var email = document.getElementById('email').value;
                  var tel = document.getElementById('tel').value;
              
                  // Armazena os valores no localStorage
                  localStorage.setItem('name', name);
                  localStorage.setItem('email', email);
                  localStorage.setItem('tel', tel);

                  for (let i = 0; i < localStorage.length; i++){
                    let key = localStorage.key(i);
                    let value = localStorage.getItem(key);
                    alert(key+': '+value);
                  }
              
                  alert('Dados salvos com sucesso!');

                  document.getElementById('name').value="";
                  document.getElementById('email').value="";
                  document.getElementById('tel').value="";
                }
              </script>
              
              
            </div>
          </div>
          
        
    </main>
    <footer>
        <p>&copy; 2024 Gidonega</p>
    </footer>
</body>
</html>
